<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Doom Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
    #my-player {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        
        /* Keep pixels crisp */
        image-rendering: pixelated;
        image-rendering: crisp-edges;
    
        /* Maintain aspect ratio without stretching */
        object-fit: contain;
    }
    </style>
</head>
<body>
    <img id="my-player" class="my-player" src="./video_feed" alt="Doom Feed">
</body>
</html>
