<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Doom Player</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #000;
    }

    #my-player {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        object-fit: contain;
    }

    /* Keymap overlay in top-left */
    #keymap-overlay {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 14px;
        line-height: 1.5;
        z-index: 1000;
    }
</style>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const socket = io(); // connects to ws://localhost:5000

const keyMap = {
    ArrowUp: "UP",
    ArrowDown: "DOWN",
    ArrowLeft: "LEFT",
    ArrowRight: "RIGHT",
    KeyW: "UP",
    KeyS: "DOWN",
    KeyA: "LEFT",
    KeyD: "RIGHT",
    Space: "FIRE",
    KeyQ: "USE",
};

document.addEventListener("keydown", (e) => {
    if (keyMap[e.code] && !e.repeat) {
        socket.emit("input_event", { action: keyMap[e.code], state: "down" });
    }
});

document.addEventListener("keyup", (e) => {
    if (keyMap[e.code]) {
        socket.emit("input_event", { action: keyMap[e.code], state: "up" });
    }
});

// Display keymap in overlay
window.addEventListener("DOMContentLoaded", () => {
    const overlay = document.createElement("div");
    overlay.id = "keymap-overlay";
    overlay.innerHTML = `
        <strong>Controls:</strong><br>
        ↑ / W : UP<br>
        ↓ / S : DOWN<br>
        ← / A : LEFT<br>
        → / D : RIGHT<br>
        Space : FIRE<br>
        Q : USE
    `;
    document.body.appendChild(overlay);
});
</script>
</head>
<body>
<img id="my-player" class="my-player" src="./video_feed" alt="Doom Feed">
</body>
</html>
